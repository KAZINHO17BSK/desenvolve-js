<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Likes com LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            gap: 10px;
        }

        input {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            color: white;
            font-size: 14px;
        }

        #btnCurtir {
            background-color: green;
        }

        #btnLimpar {
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>Sistema de Curtidas</h2>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="btnCurtir">Curtir</button>
    <button id="btnLimpar">Limpar</button>

    <p id="mensagem"></p>

    <script>
        let curtidas = JSON.parse(localStorage.getItem("curtidas")) || [];

        function atualizarMensagem() {
            const msg = document.getElementById("mensagem");

            if (curtidas.length === 0) {
                msg.textContent = "NinguÃ©m curtiu";
            } else if (curtidas.length === 1) {
                msg.textContent = `${curtidas[0]} curtiu`;
            } else if (curtidas.length === 2) {
                msg.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
            } else {
                msg.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${curtidas.length - 2} pessoas curtiram`;
            }
        }

        atualizarMensagem();

        document.getElementById("btnCurtir").addEventListener("click", () => {
            const nome = document.getElementById("nome").value.trim();

            if (nome === "") {
                alert("Digite um nome!");
                return;
            }

            if (!curtidas.includes(nome)) {
                curtidas.push(nome);

                localStorage.setItem("curtidas", JSON.stringify(curtidas));
            }

            document.getElementById("nome").value = "";
            atualizarMensagem();
        });

        document.getElementById("btnLimpar").addEventListener("click", () => {
            localStorage.removeItem("curtidas");
            curtidas = [];
            atualizarMensagem();
        });
    </script>

</body>
</html>
