<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 320px;
        }

        li {
            background: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .concluida {
            text-decoration: line-through;
            color: gray;
        }

        .btn-excluir {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Lista de Tarefas</h2>

    <div>
        <input id="campoTarefa" type="text" placeholder="Digite a tarefa">
        <button id="btnAdicionar">Adicionar</button>
    </div>

    <ul id="listaTarefas"></ul>

    <script>
        const campoTarefa = document.getElementById("campoTarefa");
        const btnAdicionar = document.getElementById("btnAdicionar");
        const listaTarefas = document.getElementById("listaTarefas");

        let tarefas = [];

        function carregarTarefas() {
            const dados = localStorage.getItem("tarefas");
            if (dados) {
                tarefas = JSON.parse(dados);
            }
            renderizar();
        }

        function salvar() {
            localStorage.setItem("tarefas", JSON.stringify(tarefas));
        }

        btnAdicionar.addEventListener("click", () => {
            const descricao = campoTarefa.value.trim();
            if (descricao === "") return;

            tarefas.push({
                descricao,
                status: false
            });

            campoTarefa.value = "";
            salvar();
            renderizar();
        });

        function renderizar() {
            listaTarefas.innerHTML = "";

            tarefas.forEach((tarefa, index) => {
                const li = document.createElement("li");

                const label = document.createElement("label");
                label.textContent = tarefa.descricao;
                if (tarefa.status) label.classList.add("concluida");

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = tarefa.status;

                checkbox.addEventListener("change", () => {
                    tarefa.status = checkbox.checked;
                    salvar();
                    renderizar();
                });

                const btnExcluir = document.createElement("button");
                btnExcluir.textContent = "X";
                btnExcluir.classList.add("btn-excluir");

                btnExcluir.addEventListener("click", () => {
                    tarefas.splice(index, 1);
                    salvar();
                    renderizar();
                });

                li.appendChild(checkbox);
                li.appendChild(label);
                li.appendChild(btnExcluir);

                listaTarefas.appendChild(li);
            });
        }

        carregarTarefas();
    </script>

</body>
</html>
